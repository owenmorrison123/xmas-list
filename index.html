    /* ---------- Page background ---------- */
    body {

      padding-bottom:3.5rem;
      overflow-x:hidden;
    }

    header {
      margin-top:28px;
      text-align:center;
      color:#e6f8ff;
      text-shadow: 0 6px 24px rgba(79,170,255,0.08), 0 1px 0 rgba(255,255,255,0.02);

    header h1 {

      letter-spacing:0.6px;

    header p {

      color:rgba(230,248,255,0.9);
      font-size:0.95rem;
      opacity:0.95;
    }

    /* ---------- container grid ---------- */
    .container {
      width:100%;
      max-width:1200px;
      padding:1.25rem;
      margin-top:18px;
    }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:18px;
    }

    /* ---------- card ---------- */
    .card {

      padding:14px;

      transition: transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s ease;
      overflow:hidden;
      position:relative;
      border:1px solid rgba(255,255,255,0.04);
      text-align:center;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.01);
      box-shadow: 0 18px 50px rgba(47,130,255,0.14);
    }

    .card .media {
      width:100%;
      height:170px;
      border-radius:10px;
      overflow:hidden;
      margin-bottom:10px;
      background:linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.05));
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

      font-weight:600;
      margin:8px 0 4px;
